<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Email Response Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 2rem; background: #f5f5f5; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { color: #1976d2; text-align: center; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    textarea, input { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border-radius: 5px; border: 1px solid #ccc; resize: vertical; }
    button { margin-top: 1.5rem; padding: 0.75rem 1.5rem; background: #1976d2; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #1565c0; }
    #response { margin-top: 2rem; white-space: pre-wrap; background: #e3f2fd; padding: 1rem; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Email Response Assistant</h1>
    <label for="subject">Email Subject</label>
    <input type="text" id="subject" placeholder="Subject of the email" />

    <label for="intent">Response Intent (e.g., apologize, confirm, request info)</label>
    <input type="text" id="intent" placeholder="Your response goal" />

    <label for="context">Email Context (paste original email or summary)</label>
    <textarea id="context" rows="5" placeholder="Details from the original email..."></textarea>

    <label for="notes">Additional Notes or Instructions (optional)</label>
    <textarea id="notes" rows="3" placeholder="Tone, style, specifics..."></textarea>

    <button onclick="generateEmail()">Generate Email Response</button>

    <div id="response"></div>
  </div>

  <script>
    async function generateEmail() {
      const subject = document.getElementById('subject').value;
      const intent = document.getElementById('intent').value;
      const context = document.getElementById('context').value;
      const notes = document.getElementById('notes').value;

      let prompt = `You are replying to an email with the subject "${subject}".\n`;
      if (intent.trim()) prompt += `Intent: ${intent}\n`;
      if (context.trim()) prompt += `Email context: ${context}\n`;
      if (notes.trim()) prompt += `Additional instructions: ${notes}\n`;
      prompt += `\nWrite a polite, professional, and helpful email response.`;

      document.getElementById('response').innerText = 'Generating response...';

      try {
        const res = await fetch('http://localhost:5000/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        document.getElementById('response').innerText = data.response || data.error || 'No response received.';
      } catch (error) {
        document.getElementById('response').innerText = 'Error connecting to server.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
